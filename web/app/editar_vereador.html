<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Vereador - Legisla Net</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèõÔ∏è</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/forms.css">

</head>
<body>
    <div class="app-layout">
        <div id="sidebar-placeholder"></div>

        
        <main class="main-content" id="mainContent">
            <div id="header-placeholder"></div>

            <section class="form-section fade-in">
                <form onsubmit="return false;">
                    <h2>Editar vereador</h2>
                    
                    <div class="form-group toggle-group">
                        <label class="toggle-switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                        <span>Presidente</span>
                    </div>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" class="form-input" value="MARCILENE BARROS">
                    </div>

                    <div class="form-group">
                        <label for="partido">Partido</label>
                        <select id="partido" class="form-select">
                            <option selected>PP - Partido Progressista</option>
                            <option>MDB - Movimento Democr√°tico Brasileiro</option>
                            <option>PT - Partido dos Trabalhadores</option>
                            <option>Republicanos</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="file-input">Foto</label>
                        <img src="https://i.imgur.com/AsaIqWc.jpeg" alt="Foto atual de Marcilene Barros" class="current-photo">
                        <div class="file-input-wrapper">
                            <label for="file-input" class="file-input-button">Escolher arquivo</label>
                            <span id="file-name" class="file-input-text">Nenhum arquivo escolhido</span>
                            <input type="file" id="file-input">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Atualizar vereador</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script src="../js/global.js"></script>
    <script src="../js/forms.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        initLayout({
            title: 'Editar Vereador',
            icon: 'fa-user-pen',
            navActive: 'nav-vereadores'
        });
       });
        
    </script>

</body>
</html>

<!-- components/admin_header.html -->
<!-- Este componente representa o cabeçalho para o painel de Super Administrador. -->
<header class="content-header">
    <div class="header-title">
        <!-- O ícone e o título serão preenchidos dinamicamente pela página que carregar o componente -->
        <i id="header-icon" class="fa-solid"></i>
        <h2 id="header-title"></h2>
    </div>
    <div class="user-info">
        <img src="https://i.pravatar.cc/150?u=admin" alt="Admin" class="user-avatar">
        <div class="user-details">
            <span class="name">Super Admin</span>
            <span class="role">Administrador</span>
        </div>
    </div>
</header>
